<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developer" content="Christopher Harris">
    
    <!-- title -->
    <title>TravelGallery</title>

    <!-- css -->
    <link rel="stylesheet" href="index.css">

    <!-- js [ assignments data allocation ] -->
    <script defer src="assignments.js"></script>

    <!-- js [ gallery content ] -->
    <script defer src="content.js"></script>

    <!-- js [ page default ] -->
    <script defer src="default.js"></script>

    <!-- js [ elements class assignments ] -->
    <script defer src="elements.js"></script>

    <!-- js [ fullscreen image ] -->
    <script defer src="fullscreen.js"></script>

    

</head>
<body>

    <!-- [ page ] -->
    <div class="page">

        <!-- [ container ] -->
        <section class="container">

            <!-- [ filter ] -->
            <div class="filter">

                <!-- [ filter : buttons ] -->
                <button id="amsbtn">amsterdam</button>
                <button id="czebtn">prague</button>
                <button id="gerbtn">munich</button>
                <button id="sinbtn">singapore</button>
                <button id="thabtn">phuket</button>
                <button id="nzlbtn">queenstown</button>
                <!-- [ filter : buttons ] -->
            
            </div>
            <!-- [ filter ] -->

            <!-- [ gallery ] -->
            <main class="gallery">

                <!-- [ information ] -->
                <article id="article">

                    <!-- [ title ] -->
                    <h2 class="title"></h2>
                    <!-- [ title ] -->

                    <!-- [ tag ] -->
                    <h5 class="tag"></h5>
                    <!-- [ tag ] -->
                    
                    <!-- [ info ] -->
                    <p class="info"></p>
                    <!-- [ info ] -->
                    
                </article>
                <!-- [ information ] -->
                
                <!--  [ photos ] -->
                <div class="photos"></div>
                <div class="photos"></div>
                <div class="photos"></div>
                <div class="photos"></div>
                <div class="photos"></div>
                <div class="photos"></div>
                <div class="photos"></div>
                <!--  [ photos ] -->

            </main>
            <!-- [ gallery ] -->

            <!-- [ fullscreen ] -->
            <div class="fullscreen"></div>
            <!-- [ fullscreen ] -->

        </section>  
        <!-- [ container ] -->

    </div>
    <!-- [ page ] -->
    
</body>
</html>
